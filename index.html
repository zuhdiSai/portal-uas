<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar sticky-top bg-white border-bottom py-2 shadow-sm">
        <div class="container">
            <div class="row align-items-center w-100 m-0 mb-3">
                <div class="col-3 col-md-4 d-flex justify-content-start">
                    <button class="btn text-danger fs-4 p-0 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuSamping">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                
                <div class="col-6 col-md-4 d-flex justify-content-center">
                    <h1 class="text-danger fw-bold italic m-0 d-flex flex-column align-items-center fs-2" style="font-family: serif;">
                        PORTAL <small class="text-dark fs-6 fw-normal" style="letter-spacing: 4px; margin-top: -8px;">indonesia</small>
                    </h1>
                </div>

                <div class="col-3 col-md-4 d-none d-md-flex justify-content-end align-items-center gap-2">
                    <button class="btn btn-outline-danger btn-sm px-3 fw-bold rounded-1 shadow-sm">Masuk</button>
                    <button class="btn btn-danger btn-sm px-3 fw-bold rounded-1 shadow-sm">Daftar</button>
                </div>
            </div>

            <div class="row justify-content-center w-100 m-0 mb-0">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="input-group input-group-sm">
                        <input type="text" id="searchInput" class="form-control border-secondary" placeholder="Cari berita...">
                        <button id="searchBtn" class="btn btn-outline-dark">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <ul class="nav justify-content-center border-top pt-2 m-0 p-0" id="categoryNav">
                <li><a class="nav-link text-dark category-link" data-cat="general">Utama</a></li>
                <li><a class="nav-link text-dark category-link" data-cat="business">Bisnis</a></li>
                <li><a class="nav-link text-dark category-link" data-cat="sports">Olahraga</a></li>
                <li><a class="nav-link text-dark category-link" data-cat="technology">Teknologi</a></li>
                <li><a class="nav-link text-dark category-link" data-cat="science">Sains</a></li>
                <li><a class="nav-link text-dark category-link" data-cat="health">Kesehatan</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-lg-3 border-end">
                <h5 class="fw-bold border-bottom border-dark pb-2 mb-3">Berita Terbaru</h5>
                <div id="leftColumn"></div>
            </div>

            <div class="col-lg-6" id="middleColumn"></div>

            <div class="col-lg-3 border-start">
                <h5 class="fw-bold border-bottom border-dark pb-2 mb-3">Trending</h5>
                <div id="rightColumn"></div>
            </div>
        </div>

        <div class="mt-5 mb-5">
            <h4 class="bg-danger text-white d-inline-block px-3 py-1 mb-4" style="transform: skew(-10deg);">Breaking</h4>
            <div class="row row-cols-1 row-cols-md-4 g-3" id="breakingColumn"></div>
        </div>
    </main>

    <nav class="my-5">
        <ul class="pagination justify-content-center">
            <li class="page-item"><button class="page-item btn btn-outline-danger me-2" id="prevPage">Previous</button></li>
            <li class="page-item"><span class="nav-link text-dark fw-bold" id="pageNumber">Page 1</span></li>
            <li class="page-item"><button class="page-item btn btn-outline-danger ms-2" id="nextPage">Next</button></li>
        </ul>
    </nav>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="m-0">Â© 2026 Portal Indonesia <i>(Project - UAS Pemrograman Web)</i></p>
        </div>
    </footer>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuSamping" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold text-danger" id="offcanvasLabel">
                PORTAL <small class="text-dark fs-6 fw-normal">indonesia</small>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column">
            <div class="mb-4">
                <h6 class="text-muted small fw-bold text-uppercase mb-3">Profil Saya</h6>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-danger btn-sm fw-bold">Masuk</button>
                    <button class="btn btn-danger btn-sm fw-bold">Daftar Akun</button>
                </div>
            </div>
            
            <div class="mb-4 pt-3 border-top">
                <h6 class="text-muted small fw-bold text-uppercase mb-3">Pengaturan</h6>
                <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm w-100 dark-mode-box">
                    <span class="fw-bold"><i class="bi bi-moon-stars-fill me-2"></i> Dark Mode</span>
                    <div class="form-check form-switch m-0">
                        <input class="form-check-input custom-switch" type="checkbox" id="darkModeToggle">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
